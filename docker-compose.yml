version: '2'

services:

  postgres:
    image: postgres:9-alpine
    restart: always
    environment:
      POSTGRES_USER: ra
      POSTGRES_PASSWORD: example


  relation-analyzer:
    depends_on: 
        - postgres
    restart: always
    image: relation-analyzer
    ports:
      - 80:8080
    environment:
      DB_USER: ra
      DB_PASSWORD: example
      DB_NAME: postgres

