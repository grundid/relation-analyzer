how.it.works=<p>Der Relation Analyzer (RA) erstellt aus der Relation Graphen um zu prüfen, ob die Relation lückenlos verknüpft ist. Die Graphen werden nach bestimmten Regeln unter der Berücksichtigung der Rollen "forward" und "backward" erzeugt. Kann eine Relation nicht lückenlos als ein Graph erstellt werden, so erzeugt der RA getrennte Graphen.</p><p>Diese getrennte Graphen werden unten dargestellt und enthalten einen oder mehrere End Nodes. Der RA versucht danach die Entfernung zwischen den End Nodes zu ermitteln und zeigt die End Nodes mit den kürzesten Abständen an. Graphen, die in sich geschlossen sind enthalten nur ein End Node; Graphen, die einen Pfad bilden enthalten zwei End Nodes; Y-förmige Graphen enthalten 3 End Nodes usw.</p><p>Bewege die Maus über die Node ID um zu sehen wo diese als nächste Node auftaucht.</p><p>Wenn ein End Node in einem Graphen sehr nah an einem End Node in einem anderen Graphen ist, deutet dies auf eine Lücke zwischen zwei Graphen hin. Ist ein End Node sehr nah an einem End Node innerhalb des selben Graphen, deutet dies auf eine mögliche Lücke innerhalb des Graphen hin.</p>

how.it.works.more=<p>Eine generelle Betrachtung aller Relationen ist nicht möglich, da sie unterschiedliche Bedeutungen haben. Der RA versucht jedoch nach allgemeinen Regeln einen Graphen aufzubauen und dann in Abhängigkeit vom Typ der Relation eine Bewertung abzugeben. Nicht alle Typen werden im Moment unterstützt, können jedoch nachimplementiert werden.</p><p>Der RA unterstützt z.B. Relations vom type=route, route=bicyle/bus/hiking. Hier wird erwartet, dass die Relation als ein Graph existiert. Nur dann wird eine Relation als OK bezeichnet.</p>

